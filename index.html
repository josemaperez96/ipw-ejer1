<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción programación web</title>
</head>
<body>
    <H1>
        Formulario de inscripción a programación Web
    </H1>
    <h3>
        Si estas interesado en cursar el curso de introducción a la programación web, rellena ellena el siguiente formulario
    </h3>
    <form>
        <p>
        <label>Introduce tu nombre</label><br>
        <input type="text" required name="nombre" placeholder="ej. Jose Ramos"><br>
        </p>
        <p>
        <label>Introduce tu fecha de nacimiento</label><br>
        <input type="date" required name="fecha" placeholder="ej. 15/12/93" min="1990-01-01" max="2005-01-01"><br>
        </p>
        <p>
        <label>Introduce tu edad</label><br>
        <input type="number" name="edad" placeholder="ej. 20"><br>
        </p>
        <p>
        <label>Introduce tu email</label><br>
        <input type="email" required name="email" placeholder="ej. jmp12@gmail.com"><br>
        </p>
        <p>
        <label>Introduce tu numero de telefono</label><br>
        <input type="tel" name="telefono" placeholder="ej. 123456789" ><br>
        </p>
        <p>
        <label>Introduce una contraseña</label><br>
        <input type="password" required name="contraseña" minlength="3"><br>
        </p>
        <p>
        <label><input type="checkbox" requi>
            Acepto los terminos y condiciones de uso
        </label><br>
        </p>
        <p>
        <button type="submit">Enviar
        </button>
        <button type="reset">Borrar formulario
        </button><br>
        </p>

    </form>
</body>
</html>
